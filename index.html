<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cumpleaños de Juan Pablo José - Nivel 5!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Open+Sans:wght@700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-red: #EE2B2B;
            --mario-blue: #0077B6;
            --coin-yellow: #FFD700;
            --star-yellow: #FFD700;
            --block-brown: #8B4513;
            --sky-blue: #6DCFF6;
            --grass-green: #5CB85C;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--sky-blue);
            overflow: hidden;
            position: relative;
        }

        /* Mario-themed background elements */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, var(--sky-blue), #ADD8E6);
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: drift 15s linear infinite;
            opacity: 0.6;
        }

        .cloud:nth-child(1) { width: 150px; height: 60px; top: 10%; left: 10%; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 100px; height: 40px; top: 20%; right: 15%; animation-delay: 5s; }
        .cloud:nth-child(3) { width: 200px; height: 80px; bottom: 35%; left: 30%; animation-delay: 10s; }

        @keyframes drift {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100vw); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: var(--grass-green);
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            padding-top: 20px;
        }

        .hill {
            position: absolute;
            background-color: var(--grass-green);
            border-radius: 50%;
            bottom: 0;
        }

        .hill:nth-child(1) { width: 300px; height: 100px; left: 5%; }
        .hill:nth-child(2) { width: 400px; height: 150px; right: 10%; }

        /* Invitation Container */
        .invitation-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            max-width: 90%;
            width: 700px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            border: 8px solid var(--block-brown);
        }

        /* Text Styling */
        .title {
            font-family: 'Press Start 2P', cursive;
            color: var(--mario-red);
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0px var(--mario-blue);
            animation: bounceIn 1s ease-out;
        }

        .subtitle {
            font-family: 'Press Start 2P', cursive;
            color: var(--block-brown);
            font-size: 1.2em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px var(--coin-yellow);
        }

        .info-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .name {
            color: var(--mario-red);
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 0px var(--coin-yellow);
        }

        .date-time {
            color: var(--mario-blue);
            font-weight: bold;
            font-size: 1.4em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .location {
            color: #555;
            font-size: 1.2em;
            font-style: italic;
        }

        /* Countdown Timer */
        .countdown-container {
            background-color: var(--mario-blue);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 3px 3px 0px var(--mario-red);
            display: inline-block;
        }

        .countdown-container span {
            margin: 0 10px;
        }

        /* Corner Images & Floating Mario */
        .corner-image {
            width: 80px;
            position: absolute;
            z-index: 20;
        }

        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        .mario-float {
            width: 120px;
            position: absolute;
            bottom: 50px; /* Position above ground */
            left: 30px;
            z-index: 15;
            animation: marioFloat 4s ease-in-out infinite alternate;
        }

        @keyframes marioFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 1.8em; }
            .subtitle { font-size: 1em; }
            .info-text, .date-time, .location { font-size: 1em; }
            .name { font-size: 1.2em; }
            .invitation-container { padding: 20px; max-width: 95%; }
            .corner-image { width: 60px; }
            .mario-float { width: 100px; bottom: 30px; left: 20px; }
            .countdown-container { font-size: 1.2em; padding: 10px; }
            .countdown-container span { margin: 0 5px; }
        }

        @media (max-width: 480px) {
            .title { font-size: 1.5em; }
            .subtitle { font-size: 0.8em; }
            .info-text, .date-time, .location { font-size: 0.9em; }
            .name { font-size: 1.1em; }
            .corner-image { width: 50px; }
            .mario-float { width: 80px; bottom: 20px; left: 15px; }
            .countdown-container { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="ground">
        <div class="hill"></div>
        <div class="hill"></div>
    </div>

    <div class="invitation-container">
        <h1 class="title">¡Nivel 5 Desbloqueado!</h1>
        <p class="subtitle">Celebrando con Super Mario</p>

        <p class="info-text">
            Acompáñanos a cantar el cumpleaños feliz a
            <br>
            <span class="name">Juan Pablo José</span>
            en una pequeña reunión familiar.
        </p>

        <p class="date-time">
            Domingo, 27 de Julio de 2025
            <br>
            7:30 PM
        </p>
        <p class="location">
            En casa de Juan Pablo José
        </p>

        <div class="countdown-container">
            <span id="days">00</span>:
            <span id="hours">00</span>:
            <span id="minutes">37</span>:
            <span id="seconds">34</span>
        </div>
    </div>

    <img src="https://cdn.pixabay.com/photo/2016/01/13/17/02/super-1138462_1280.png" alt="Mario" class="mario-float">

    <img src="https://cdn.pixabay.com/photo/2020/10/03/09/11/power-up-5622979_1280.png" alt="Star" class="corner-image top-left">
    <img src="https://cdn.pixabay.com/photo/2021/02/08/14/27/yoshi-5994957_1280.png" alt="Star" class="corner-image top-right">
    <img src="https://cdn.pixabay.com/photo/2021/02/08/14/27/yoshi-5994957_1280.png" alt="Star" class="corner-image bottom-left">
    <img src="https://cdn.pixabay.com/photo/2020/10/03/09/11/power-up-5622979_1280.png" alt="Star" class="corner-image bottom-right">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set the target date and time (July 27, 2025, 7:30 PM VET)
            // Note: -04:00 is Venezuela Standard Time (VET), which does not observe daylight saving.
            const targetDate = new Date('2025-07-27T19:30:00-04:00').getTime();
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            function updateCountdown() {
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference < 0) {
                    clearInterval(countdownInterval);
                    daysElement.textContent = '00';
                    hoursElement.textContent = '00';
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';
                    // Optional: Display a message like "¡La reunión ha comenzado!"
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                daysElement.textContent = String(days).padStart(2, '0');
                hoursElement.textContent = String(hours).padStart(2, '0');
                minutesElement.textContent = String(minutes).padStart(2, '0');
                secondsElement.textContent = String(seconds).padStart(2, '0');
            }

            // Update the countdown every second
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call to display immediately
        });
    </script>

</body></html>
